<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  <script src="Controller.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div ng-controller="RelaysControllerMock">
  <div>
    <h1>{{ header }}</h1>
  </div>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in relays">
          <td class="vert-align">
          {{item.id}}
          </td>
          <td class="vert-align">
            <b>{{item.name}}</b>
          </td>
          <td class="vert-align">
          <img ng-src="{{item.image}}" ng-click="toggleRelay(item.id)">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>

</html>
